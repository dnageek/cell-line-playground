name: Deploy Shinylive App to GitHub Pages

on:
  push:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: r-shinylive-website-${{ github.event_name != 'pull_request' || github.run_id }}
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Checkout LFS objects
      run: git lfs checkout
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
    
    - name: Setup R dependency for Shinylive App export
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          github::posit-dev/r-shinylive
          cran::shiny
          cran::readr
          cran::dplyr
          cran::heatmaply
          cran::tidyr
          cran::plotly
          cran::viridisLite
    
    - name: Create R Shinylive App from app directory
      shell: Rscript {0}
      run: |
        library(shinylive)
        
        # Check if app directory exists
        if (!dir.exists("app")) {
          stop("app directory does not exist")
        }
        
        # Export using correct function signature
        shinylive::export(appdir = "app", destdir = "_site")
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with: 
        retention-days: 1
        path: "_site"
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
